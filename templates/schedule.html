<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'navigationbar.html' %}
    {% load static %}


 {% block body %}
    <div class="container" style="margin-top:50px">
        <h2 class="text-center">SCHEDULE</h2>
        <br><br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>

                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for i in appointment %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>

                <td>
                    <a href="{% url 'delete_appointment' i.id  %}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No appointments available</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
</body>
</html>
