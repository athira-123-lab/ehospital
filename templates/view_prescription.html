<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'navigationbar.html' %}
    {% load static %}

     {% block body%}
    <div class="container" style="margin-top:50px">
     <h2 class="text-center"> PRESCRIPTION</h2>
      <br><br>
        <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
           <th>medicine</th>
           <th>dosage</th>
            <th>delete</th>
        </tr>
        </thead>
          <tbody>
          {% for i in patient %}
          <tr>
                <td>{{i.id}}</td>
               <td>{{i.medicine}}</td>
               <td>{{i.dosage}}</td>

              <td><a href="{% url 'delete_prescription' i.id %}"  onclick="return confirm('Are you sure ?)" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
        <a href="{% url 'add_prescription' %}" class="btn btn-success">ADD</a>

         <a href="#" class="btn btn-danger">SHARE</a>
    </div>
      {% endblock %}
</body>
</html>
