<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'navigationbar.html' %}
    {% load static %}

     {% block body%}
    <div class="container" style="margin-top:50px">
     <h2 class="text-center">Patient Details</h2>
      <br><br>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>id</th>
           <th> name</th>
           <th>gender</th>
           <th>mobile</th>
            <th>age</th>
           <th>address</th>
           <th>disease</th>
            <th>delete</th>
        </tr>
        </thead>
          <tbody>
          {% for i in patient %}
          <tr>
              <td>{{i.id}}</td>
               <td>{{i.name}}</td>
               <td>{{i.gender}}</td>
               <td>{{i.mobile}}</td>
               <td>{{i.age}}</td>
               <td>{{i.address}}</td>
               <td>{{i.disease}}</td>
              <td><a href="{% url 'delete_patient' i.id  %}"  onclick="return confirm('Are you sure ?')" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
    </div>
      {% endblock %}
</body>
</html>
